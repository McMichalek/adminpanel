<div class="promotion-list">
  <div class="header">
    <button class="btn-back" routerLink="/admin">← Wstecz</button>
    <h2>Promocje</h2>
    <button class="btn-add" routerLink="/admin/promotions/new">+ Dodaj</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Danie</th>
        <th>Cena promocyjna</th>
        <th>Akcje</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of (promotions$ | async); let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ getDishName(p.dishId) }}</td>
        <td>{{ p.specialPrice | number:'1.2-2' }} zł</td>
        <td>
          <button class="btn-edit" [routerLink]="['/admin/promotions', p.dishId, 'edit']">Edytuj</button>
          <button class="btn-delete" (click)="delete(p.dishId)">Usuń</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
