<div class="dish-list">
  <div class="header">
    <button class="btn-back" routerLink="/admin">← Wstecz</button>
    <h2>Dania</h2>
    <button class="btn-add" routerLink="/admin/dishes/new">+ Dodaj</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nazwa</th>
        <th>Opis</th>
        <th>Składniki</th>
        <th>Cena</th>
        <th>Punkty</th>
        <th>Akcje</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let d of (dishes$ | async)">
        <td>{{ d.id }}</td>
        <td>{{ d.name }}</td>
        <td>{{ d.description }}</td>
        <td>{{ d.ingredients }}</td>
        <td>{{ d.price | currency:'PLN' }}</td>
        <td>{{ d.points }}</td>
        <td class="actions">
          <button class="btn-edit" [routerLink]="['/admin/dishes', d.id, 'edit']">Edytuj</button>
          <button class="btn-delete" (click)="delete(d.id)">Usuń</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
