<div class="order-list">
  <div class="header">
    <button class="btn-back" routerLink="/admin">← Wstecz</button>
    <h2>Zamówienia</h2>
    <button class="btn-add" routerLink="/admin/orders/new">+ Dodaj</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Użytkownik</th>
        <th>ID restauracji</th>
        <th>Dania</th>
        <th>Cena całkowita</th>
        <th>Status</th>
        <th>Akcje</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let o of (orders$ | async)">
        <td>{{ o.userName }}</td>
        <td>{{ o.restaurant_id }}</td>
        <td>{{ o.dishNames.join(', ') }}</td>
        <td>{{ o.total_price | currency:'PLN' }}</td>
        <td>{{ o.status }}</td>
        <td class="actions">
          <button class="btn-edit" [routerLink]="['/admin/orders', o.id, 'edit']">Edytuj</button>
          <button class="btn-delete" (click)="delete(o.id)">Usuń</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
