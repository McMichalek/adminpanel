<div class="user-form-container">
  <div class="form-header">
    <h2>{{ editId ? 'Edytuj' : 'Dodaj' }} użytkownika</h2>
  </div>
  <form [formGroup]="form" (ngSubmit)="save()" class="user-form">
    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email" />
    </div>

    <div class="form-group">
      <label>Rola</label>
      <select formControlName="role">
        <option value="admin">Administrator</option>
        <option value="worker">Pracownik</option>
        <option value="customer">Użytkownik</option>
      </select>
    </div>

    <div class="form-group">
      <label>Punkty</label>
      <input type="number" formControlName="points" min="0" />
    </div>

    <!-- Jeśli chcesz, możesz dodać obsługę restaurantId i specialOffers -->

    <div class="form-actions">
      <button type="submit" [disabled]="form.invalid" class="btn-primary">Zapisz</button>
      <button type="button" (click)="router.navigate(['/admin/users'])" class="btn-secondary">Anuluj</button>
    </div>
  </form>
</div>
