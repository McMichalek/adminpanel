<div class="form-container">
  <h2>{{ editId ? 'Edytuj' : 'Dodaj' }} danie</h2>

  <form [formGroup]="form" (ngSubmit)="save()">
    <label>
      Nazwa:
      <input type="text" formControlName="name" />
    </label>

    <label>
      Opis:
      <textarea formControlName="description"></textarea>
    </label>

    <label>
      Cena:
      <input type="number" formControlName="price" />
    </label>

    <label>
      Restauracja:
      <select formControlName="restaurantId">
        <option [value]="null" disabled>-- wybierz --</option>
        <option *ngFor="let r of (restaurants$ | async)" [value]="r.id">{{ r.name }}</option>
      </select>
    </label>

    <label class="checkbox">
      <input type="checkbox" formControlName="isAvailable" />
      DostÄ™pne
    </label>

    <div class="button-group">
      <button type="submit" [disabled]="form.invalid" class="btn-primary">Zapisz</button>
      <button type="button" (click)="router.navigate(['/admin/dishes'])" class="btn-secondary">Anuluj</button>
    </div>
  </form>
</div>
