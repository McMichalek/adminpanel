<div class="form-container">
  <h2>{{ editId ? 'Edytuj' : 'Dodaj' }} danie</h2>

  <form [formGroup]="form" (ngSubmit)="save()">
    <label>
      Nazwa:
      <input type="text" formControlName="name" />
    </label>

    <label>
      Opis:
      <textarea formControlName="description"></textarea>
    </label>

    <label>
      Sk≈Çadniki:
      <input type="text" formControlName="ingredients" />
    </label>

    <label>
      Cena:
      <input type="number" formControlName="price" />
    </label>

    <label>
      Punkty:
      <input type="number" formControlName="points" />
    </label>
    <label>
      Restauracja:
      <select formControlName="restaurant_id">
        <option *ngFor="let r of restaurants" [value]="r.id">{{ r.name }}</option>
      </select>
    </label>

    <div class="button-group">
      <button type="submit" [disabled]="form.invalid" class="btn-primary">Zapisz</button>
      <button type="button" (click)="router.navigate(['/admin/dishes'])" class="btn-secondary">Anuluj</button>
    </div>
  </form>
</div>
