<h2>{{ editId ? 'Edytuj' : 'Dodaj' }} danie</h2>

<form [formGroup]="form" (ngSubmit)="save()">
  <label>
    Nazwa:<br />
    <input type="text" formControlName="name" />
  </label><br /><br />

  <label>
    Opis:<br />
    <textarea formControlName="description"></textarea>
  </label><br /><br />

  <label>
    Cena:<br />
    <input type="number" formControlName="price" />
  </label><br /><br />

  <label>
    Restauracja:<br />
    <select formControlName="restaurantId">
      <option [value]="null" disabled>-- wybierz --</option>
      <option *ngFor="let r of (restaurants$ | async)" [value]="r.id">{{ r.name }}</option>
    </select>
  </label><br /><br />

  <label>
    DostÄ™pne:
    <input type="checkbox" formControlName="isAvailable" />
  </label><br /><br />

  <button type="submit" [disabled]="form.invalid">Zapisz</button>
  <button type="button" (click)="router.navigate(['/admin/dishes'])">Anuluj</button>
</form>
