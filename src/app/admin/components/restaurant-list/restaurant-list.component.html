<h2>Restauracje</h2>
<button routerLink="/admin/restaurants/new">Dodaj</button>
<table>
  <tr>
    <th>ID</th>
    <th>Nazwa</th>
    <th>Adres</th>
    <th>Godziny</th>
    <th>Akcje</th>
  </tr>

  <tr *ngFor="let r of restaurants">
    <td>{{r.id}}</td>
    <td>{{ r.name }}</td>
    <td>{{ r.address }}</td>
    <td>{{ r.openingHours }}</td>
    <td>
      <button [routerLink]="['/admin/restaurants', r.id, 'edit']">Edytuj</button>
      <button (click)="delete(r.id)">Usu≈Ñ</button>
    </td>
  </tr>
</table>
