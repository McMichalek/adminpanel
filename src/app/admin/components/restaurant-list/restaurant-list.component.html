<div class="restaurant-list">
  <!-- Nagłówek -->
  <div class="header">
    <button class="btn-back" routerLink="/admin">← Wstecz</button>
    <h2>Restauracje</h2>
    <!-- Przycisk "Dodaj" -->
    <button class="btn-add" routerLink="/admin/restaurants/new">+ Dodaj</button>
  </div>

  <!-- Tabela restauracji -->
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nazwa</th>
        <th>Adres</th>
        <th>Miasto</th>
        <th>Godziny</th>
        <th>Akcje</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of restaurants">
        <td>{{ r.id }}</td>
        <td>{{ r.name }}</td>
        <td>{{ r.address }}</td>
        <td>{{ r.city }}</td>
        <td>{{ r.openingHours }}</td>
        <td>
          <button class="btn-edit" [routerLink]="['/admin/restaurants', r.id, 'edit']">Edytuj</button>
          <button class="btn-delete" (click)="delete(r.id)">Usuń</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
