<h2>{{ editId ? 'Edytuj' : 'Dodaj' }} restauracjÄ™</h2>

<form [formGroup]="form" (ngSubmit)="save()">
  <label>
    Nazwa:<br />
    <input type="text" formControlName="name" />
  </label><br /><br />

  <label>
    Adres:<br />
    <input type="text" formControlName="address" />
  </label><br /><br />

  <label>
    Godziny otwarcia:<br />
    <input type="text" formControlName="openingHours" />
  </label><br /><br />

  <button type="submit" [disabled]="form.invalid">Zapisz</button>
  <button type="button" (click)="router.navigate(['/admin/restaurants'])">Anuluj</button>
</form>
